<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Hang Man Game</title>
</head>
<body>
    <canvas id="cnv" width="510" height="570"></canvas>
    <div class="interactive">
        <h1>Hang Man Game</h1>
        <a href="javascript:window.location.reload()" id="play"><p id="n-g">New Game</p></a> 
        <div id="gamemessage"> "Try to find the right word!"</div>
        <div id="wordtofind"></div>
        <div id="wrongletters"> </div>
        <div id="keyboard">
            <div class="line">
                <button class="letter" onclick="getLetter(this)">a</button>
                <button class="letter" onclick="getLetter(this)">z</button>
                <button class="letter" onclick="getLetter(this)">e</button>
                <button class="letter" onclick="getLetter(this)">r</button>
                <button class="letter" onclick="getLetter(this)">t</button>
                <button class="letter" onclick="getLetter(this)">y</button>
                <button class="letter" onclick="getLetter(this)">u</button>
                <button class="letter" onclick="getLetter(this)">i</button>
                <button class="letter" onclick="getLetter(this)">o</button>
                <button class="letter" onclick="getLetter(this)">p</button>
            </div>
            <div class="line">
                <button class="letter" onclick="getLetter(this)">q</button>
                <button class="letter" onclick="getLetter(this)">s</button>
                <button class="letter" onclick="getLetter(this)">d</button>
                <button class="letter" onclick="getLetter(this)">f</button>
                <button class="letter" onclick="getLetter(this)">g</button>
                <button class="letter" onclick="getLetter(this)">h</button>
                <button class="letter" onclick="getLetter(this)">j</button>
                <button class="letter" onclick="getLetter(this)">k</button>
                <button class="letter" onclick="getLetter(this)">l</button>
                <button class="letter" onclick="getLetter(this)">m</button>
            </div>
            <div class="line">
                <button class="letter" onclick="getLetter(this)">w</button>
                <button class="letter" onclick="getLetter(this)">x</button>
                <button class="letter" onclick="getLetter(this)">c</button>
                <button class="letter" onclick="getLetter(this)">v</button>
                <button class="letter" onclick="getLetter(this)">b</button>
                <button class="letter" onclick="getLetter(this)">n</button>
            </div> 
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
