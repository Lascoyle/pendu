<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Hang Man Game</title>
</head>
<body>
    <canvas id="cnv" width="510" height="570"></canvas>
    <div class="interactive">
        <h1>Hanged Man Game</h1>
        <p id="play">Play Game</p>
        <div id="gamemessage"> "Try Again", "You Lose", "You Win"</div>
        <div id="wordtofind">   </div>
        <div id="wrongletters"> a b c d e f g h i j</div>
        <div class="keyboard">
            <div class="line">
                <button class="letter" id="value_a">a</button>
                <button class="letter" id="value_z">z</button>
                <button class="letter" id="value_e">e</button>
                <button class="letter" id="value_r">r</button>
                <button class="letter" id="value_t">t</button>
                <button class="letter" id="value_y">y</button>
                <button class="letter" id="value_u">u</button>
                <button class="letter" id="value_i">i</button>
                <button class="letter" id="value_o">o</button>
                <button class="letter" id="value_p">p</button>
            </div>
            <div class="line">
                <button class="letter" id="value_q">q</button>
                <button class="letter" id="value_s">s</button>
                <button class="letter" id="value_d">d</button>
                <button class="letter" id="value_f">f</button>
                <button class="letter" id="value_g">g</button>
                <button class="letter" id="value_h">h</button>
                <button class="letter" id="value_j">j</button>
                <button class="letter" id="value_k">k</button>
                <button class="letter" id="value_l">l</button>
                <button class="letter" id="value_m">m</button>
            </div>
            <div class="line">
                <button class="letter" id="value_w">w</button>
                <button class="letter" id="value_x">x</button>
                <button class="letter" id="value_c">c</button>
                <button class="letter" id="value_v">v</button>
                <button class="letter" id="value_b">b</button>
                <button class="letter" id="value_n">n</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
